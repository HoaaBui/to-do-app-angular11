<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Create User</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Your full name</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Please enter your name" [(ngModel)]="model.name" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">Email</label>
              <div class="col-md-9">
                <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Please enter your email" autocomplete="email" [(ngModel)]="model.email" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Gender</label>
              <div class="col-md-9">
                <input type="text" id="gender-input" name="gender-input" class="form-control" placeholder="Please enter your gender" [(ngModel)]="model.gender" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Age</label>
              <div class="col-md-9">
                <input type="number" id="age-input" name="age-input" class="form-control" placeholder="Please enter your age" [(ngModel)]="model.age" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">ID</label>
              <div class="col-md-9">
                <input type="text" id="personalId-input" name="personalId-input" class="form-control" placeholder="Please enter your personal id" [(ngModel)]="model.personalId" required>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="createUser()"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button class="btn btn-sm btn-primary" (click)="goBackUserListPage()">Go back</button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
